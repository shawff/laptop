<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
<link rel="stylesheet" type="text/css" href="/static/css/body.css"/>
</head>
<body>
<div class="container">
	<section id="content">
		<form id ="loginForm" action="/login/" method="post">
			<h1>登录</h1>
			<div>
				<input type="text" id="userAccount" name="userAccount" placeholder="账号" value="{{ account_input_value }}" required=""  />
			</div>
			<div>
				<input type="password" id="userPassword" name="userPassword" placeholder="密码" required=""  />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div>
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="登录" class="btn btn-primary"  onclick="login()"/>
				<a href="#">忘记密码</a>
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		 <div class="button">

             <h4 id="shoMsg">{{ error_msg }}</h4>
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->


<br><br><br><br>

<script type="javascript">
function login() {
	if($("#userAccount").val() == "") {
		$("#showMsg").text("请输入账号");
		$("#userAccount").focus();
		return false;
	}
	if($("#userPassword").val() == "") {
		$("#showMsg").text("请输入密码");
		$("#userPassword").focus();
		return false;
	}

    document.getElementById("loginForm").submit();
}
$(function(){
	$(document).on("keyup", function(e){
		if(e.keyCode == 13) {
			login();
		}
	});
});
</script>
</body>
</html>
